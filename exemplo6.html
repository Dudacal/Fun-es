<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo 6</title>
</head>
<body style="font-size: x-large;">
    <h1>Exemplo 6</h1>
    <h2>Funções</h2>
   
    <p><b>Parâmetros Rest(...)</b></p>
    <p id="resultado" style="font-weight: bold;"></p>

    <script>
      function multiplica(...args)
        {
            let multiplica=1;
            for(let arg of args) multiplica*=arg;
            return multiplica;
        }
        let x = multiplica(2,3,4,1,3);

        document.getElementById("resultado").innerHTML=x;
        
    </script>
    
</body>
</html>
