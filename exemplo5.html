<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo 5</title>
</head>
<body style="font-size: x-large;">
    <h1>Exemplo 5</h1>
    <h2>Funções</h2>
    <p> Criar uma função multiplica dois números e retorna o resultado para uma variável.Uma função pode ser armazenada em uma variavel</p>
    <p>Utilizando <b>Parâmetros Padrão</b></p>
    <p><b>Versão 2:</b>Funções podem ser usadas como valores ou expressões</p>
    <p id="resultado" style="font-weight: bold;"></p>

    <script>
      function multiplica(a=1,b=1)
        {
        
            return a*b;
        }
        

        document.getElementById("resultado").innerHTML=multiplica(5);
        
    </script>
    
</body>
</html>
