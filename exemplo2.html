<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo 1</title>
</head>
<body style="font-size: x-large;">
    <h1>Exemplo 1</h1>
    <h2>Funções</h2>
    <p> Criar uma função multiplica dois números e retorna o resultado para uma variável</p>
    <p> uma função pode ser armazena em uma variavel</p>
    <p id="resultado" style="font-weight: bold;"></p>
    <script>
        const x = function (a,b) {return a*b;}
        document.getElementById("resultado").innerHTML=x;
        
    </script>
    
</body>
</html>
